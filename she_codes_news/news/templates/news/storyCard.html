
<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if position < 5 %}
            {% if story.image_url is None %}
                <img src="../static/news/images/placeholder-{{ position }}.jpg">
            {% else %}
                <img src="{{ story.image_url }}">
            {% endif %}


        {% else %}
            {% comment %} <img src="https://picsum.photos/600"> {% endcomment %}
            <img src="{{ story.image_url }}">
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>

    <a href="{% url 'news:updateNews' story.id %}">
        <button type="button">Update</button>
    </a>
    <a href="{% url 'news:deleteNews' story.id %}">
        <button type="button">delete</button>
    </a>

</div>
