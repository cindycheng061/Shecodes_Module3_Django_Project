<!-- news/templates/news/story.html -->
{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'news/styles.css'%}">
{% endblock %}



{% block content %}
<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        {% comment %} <img src="{% static '/news/images/placeholder-5.jpg' %}"> {% endcomment %}
        <img src="{{ story.image_url }}">
        {{ story.content|linebreaks }}
    </div>
    <a href="{% url 'news:updateNews' story.id %}">
        <button type="button">Update</button>
    </a>
    <a href="{% url 'news:deleteNews' story.id %}">
        <button type="button">Delete</button>
    </a>

    <a href="{% url 'news:favoriteNews' story.id %}">
        <button type="button">ðŸ’–</button>
    </a>

</div>
{% endblock %}
