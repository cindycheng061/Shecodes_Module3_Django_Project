{% extends "base.html" %}
{% block content%}


{% if stories %}
<h2>Search Results for {{ stories.0.category }} </h2>
    <ul>
        {% for story in stories%}
            <li>{{ story.title}}</br> {{ story.author }}</br> {{ story.pub_date }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No stories found.</p>
{% endif %}

{% endblock %}
